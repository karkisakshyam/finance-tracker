<!DOCTYPE html>
<html>
<head>
    <title>Add Transaction - Finance Tracker</title>
    <link rel="stylesheet" href="./assets/add_transaction.css">
</head>
<body>
    <div class="form-container">
        <form action="add-transaction.php" method="POST">
               <h1 class="TEXT">Add New Transaction</h1>
            <div class="form-group">
                <label for="transactionType">Transaction Type:</label>
                <select id="transactionType" name="transactionType" onchange="updateCategories()">
                    <!-- <option value="">--Select--</option> -->
                    <option value="expenses">Expenses</option>
                    <option value="income">Income</option>
                </select>
                </select>
            </div>
            
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" step="100" name="amount" required>
            </div>
            
            <div class="form-group">
                


                

                <label for="category">Category:</label>
  <select id="category" name="category">
    <!-- <option value="">--Select a transaction type first--</option> -->
  </select>
  <script>
    function updateCategories() {
      const transactionType = document.getElementById('transactionType').value;
      const categorySelect = document.getElementById('category');
      categorySelect.innerHTML = '';  
      
      let options = [];
      
      if (transactionType === 'expenses') {
        options = [
          { value: 'rent', text: 'Rent' },
          { value: 'others', text: 'Others' }
        ];
      } else if (transactionType === 'income') {
        options = [
          { value: 'salary', text: 'Salary' },
          { value: 'Rental Income', text: 'Rental Income' },
          { value: 'Allowances', text: 'Allowances' },
          
          { value: 'other', text: 'Other' }
        ];
      } else {
        options = [{ value: '', text: '--Select a transaction type first--' }];
      }
      
      options.forEach(opt => {
        const optionElement = document.createElement('option');
        optionElement.value = opt.value;
        optionElement.textContent = opt.text;
        categorySelect.appendChild(optionElement);
      });
    }
  </script>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" rows="1"></textarea>
            </div>
            
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" name="date" required>
            </div>
            
            
            <button type="submit">Add Transaction</button>
        </form>
    </div>
</body>
</html>
