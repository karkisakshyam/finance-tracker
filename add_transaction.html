<!DOCTYPE html>
<html>
<head>
    <title>Add Transaction - Finance Tracker</title>
    <link rel="stylesheet" href="./assets/add_transaction.css">
</head>
<body>
    <div class="form-container">
        <form action="add-transaction.php" method="POST">
               <h1 class="TEXT">Add New Transaction</h1>
            <div class="form-group">
                <label for="type">Transaction Type</label>
                <select name="type" id="type" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" step="100" name="amount" required>
            </div>
            
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" name="" id="text">


                </select>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" rows="1"></textarea>
            </div>
            
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" name="date" required>
            </div>  
            <button type="submit">Add Transaction</button>
        </form>
    </div>
</body>
</html>
